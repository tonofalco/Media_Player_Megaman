<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megaman Music</title>
    <link rel="shortcut icon" href="images/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="row player">
        <div class="col-md-10 col-12 wrapper">

            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
                <!-- <h2>Lista</h2> -->
                <ul id="song-list"></ul>
            </div>

            <!-- Tu contenido principal -->
            <div class="now-playing">...</div>
            <!-- Otros elementos de la aplicación -->

            <!-- Botón para abrir el sidebar -->
            <span class="openbtn" onclick="openSidebar()">&#9776;</span>

            <div class="details">
                <!-- <span class="now-playing">REPRODUCIENDO x DE y</span> -->
                <span class="track-art"></span>
                <span class="track-name">Track Name</span>
                <span class="track-artist">Track Artist</span>
            </div>

            <div class="slider_container">
                <span class="current-time">00:00</span>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <span class="total-duration">00:00</span>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random t" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward t"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle f"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward t"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat t" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/music_list.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
